<!DOCTYPE html>
<html>
<head>
    <title>Engineering Task Master</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f4f4f4; }
        .card { background: white; padding: 20px; margin: 50px auto; width: 300px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <h1>Todo List Project</h1>
    <div class="card">
        <h3>Backend Message:</h3>
        <p id="msg">Loading...</p>
    </div>

    <script>
        // Ingress ki wajah se hum sirf /api/tasks hit karenge
        fetch('/api/tasks')
            .then(response => response.json())
            .then(data => {
                document.getElementById('msg').innerText = data.message;
            })
            .catch(err => {
                document.getElementById('msg').innerText = "Backend not reachable!";
                console.error(err);
            });
    </script>
</body>
</html>
